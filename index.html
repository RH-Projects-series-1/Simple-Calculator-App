<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <script defer src="js/main.js"></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="outer">
            <section class="screen">
               0
            </section>
            <section class="buttons">
                    <div class ="row">
                        <button class ="row-buttons clear"> C </button>
                        <button class ="row-buttons"> &larr;</button>
                        <button class ="row-buttons"> &divide;</button>
                    </div>
                    <div class ="row">
                        <button class ="row-buttons"> 7 </button>
                        <button class ="row-buttons"> 8 </button>
                        <button class ="row-buttons"> 9 </button>
                        <button class ="row-buttons"> &times;</button>
                    </div>
                    <div class ="row">
                        <button class ="row-buttons"> 4 </button>
                        <button class ="row-buttons"> 5 </button>
                        <button class ="row-buttons"> 6 </button>
                        <button class ="row-buttons"> &plus;</button>
                    </div>
                    <div class ="row">
                        <button class ="row-buttons"> 1 </button>
                        <button class ="row-buttons"> 2 </button>
                        <button class ="row-buttons"> 3 </button>
                        <button class ="row-buttons"> &minus;</button>
                    </div>
                    <div class ="row"> 
                        <button class = "row-buttons zero"> 0 </button>
                        <button class = "row-buttons"> &equals; </button>
                    </div>
            </section>
    </div>

</body>
</html>
